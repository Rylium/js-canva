<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>JS Canva Drawing Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section id="site-wrapper">
    <canvas id="canvas" width="1400" height="650"></canvas>
    <div>
      <label for="volume">Taille du crayon</label>
      <input type="range" id="pencilWidth" name="volume" min="1" max="35" onchange="updateTextInput(this.value);" />
      <label for="color">Couleur</label>
      <input name="color" type="color" value="#ff0000" id="colorPicker" onchange="colorPick()" />
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
